<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exphil ordteljar</title>

    <script>
        var output = 0;
    
        function readTextFile(file){
            var fr = new FileReader();
            fr.onload = (evt) => {
                console.log(evt.target.result);
            };
            fr.readAsText(file)
            return fr.content;
        }
    
        function countWords() {
            str = readTextFile("tekst.txt");
            output = str.trim().split(/\s+/).length;
            document.getElementById("output_text").innerHTML = output;
            document.getElementById("h2").style.color  = "blue";
        }
    
    
    </script>
</head>
<body onload="countWords()">
    <h1>Korleis går det med Øystein sin exphiltekst?</h1>
    <h2 id = "h2">Ordteljar</h2>
    <p>Ord: <span id = "output_text"></span></p>

    <button onclick="countWords()">Trykk</button>



</body>
</html>
